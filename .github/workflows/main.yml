name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Markdownlint
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@main
    - uses: nosborn/github-action-markdown-cli@v1.1.1
      name: Markdownlint
      with:
        files: .
        config_file: ".markdownlint.json"
